version: 1
mcp_server:
  name: tailwind-svelte-assistant-mcp-server
  description: "Provides tools for Tailwind CSS and Svelte development, including class validation and documentation snippets."
  author: "Roo & User"
  version: "0.1.0"
build:
  context: . # Build context is the repository root
  dockerfile: Dockerfile # Dockerfile is at repo root
startCommand:
  type: "stdio"
  configSchema:
    {}
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": [
        "dist/index.js"
      ],
      "env": {
      }
    })

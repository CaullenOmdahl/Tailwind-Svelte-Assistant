# Smithery configuration for tailwind-svelte-assistant-mcp-server

mcp_server:
  name: tailwind-svelte-assistant-mcp-server
  author: Roo & User
  description: |
    A Model Context Protocol (MCP) server for Tailwind CSS and Svelte assistance, providing validation, documentation, and code generation tools.
  entry: build/index.js
  runtime: nodejs
  # port:  # Not needed for stdio-based servers

build:
  - npm ci --omit=dev
  - npm run build

run:
  - node build/index.js
  # port:  # Not needed for stdio-based servers

include:
  - build/
  - docs/
  - node_modules/
  - package.json
  - package-lock.json
  - README.md
  - smithery.yaml
  - Dockerfile
name: Update Content

on:
  schedule:
    # Run weekly on Mondays at 2:00 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Allow manual triggering

env:
  NODE_VERSION: '20'

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run content update script
        run: npm run update-content
        env:
          NODE_ENV: production
      
      - name: Check for changes
        id: git-check
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No content changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Content changes detected"
          fi
      
      - name: Create Pull Request
        if: steps.git-check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            docs: Weekly documentation update

            - Updated complete Svelte/SvelteKit documentation (1.04 MB)
            - Updated complete Tailwind CSS documentation (2.1 MB, 249 files)
            - Updated component snippet timestamps
            - Refreshed content summary

            ðŸ¤– Generated with automated weekly content update workflow
          title: 'docs: Weekly documentation update'
          body: |
            ## ðŸ“š Weekly Documentation Update

            This PR contains the latest documentation from official sources:

            ### ðŸ“– Documentation Updates
            - âœ… **Svelte/SvelteKit**: Downloaded from svelte.dev/llms-full.txt (~1 MB)
            - âœ… **Tailwind CSS**: Extracted via Repomix from GitHub (~2.1 MB, 249 MDX files)
            - âœ… **Component Snippets**: Updated timestamps (43 snippets)

            ### ðŸ”„ Update Method
            - **Svelte**: Official LLM-optimized text file (100% coverage)
            - **Tailwind**: Repomix CLI extraction from tailwindlabs/tailwindcss.com
            - **Automation**: Runs weekly via `npm run update-content`

            ### âœ… Verification
            - [ ] Review documentation file sizes (should be ~1 MB and ~2.1 MB)
            - [ ] Check content summary JSON for accuracy
            - [ ] Test MCP server with new documentation

            ---
            *This PR was automatically created by the weekly content update workflow.*
            *Schedule: Every Monday at 2:00 AM UTC*

            ðŸ¤– Generated with automated weekly content update workflow
          branch: automated-content-update
          delete-branch: true
          draft: false
      
      - name: Enable auto-merge for content updates
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          # Wait for PR to be created
          sleep 10
          
          # Get the PR number
          PR_NUMBER=$(gh pr list --head automated-content-update --json number --jq '.[0].number')
          
          if [ -n "$PR_NUMBER" ]; then
            echo "Enabling auto-merge for PR #$PR_NUMBER"
            gh pr merge $PR_NUMBER --auto --squash
          else
            echo "Could not find PR to auto-merge"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Content update failed. Please check the workflow logs."
          # You could add Slack/Discord notification here if needed
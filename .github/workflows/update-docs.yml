name: Update Documentation

on:
  schedule:
    # Run weekly on Mondays at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run documentation scraper
        run: node scripts/scrape-docs.mjs

      - name: Generate change summary
        id: change-summary
        run: |
          echo "## Documentation Update Summary" > update-summary.md
          echo "" >> update-summary.md
          
          if git diff --quiet content/docs/; then
            echo "- â„¹ï¸ No changes in scraped documentation" >> update-summary.md
          else
            echo "- âœ… Updated scraped documentation:" >> update-summary.md
            git diff --name-only content/docs/ | sed 's/^/  - /' >> update-summary.md
          fi
          
          if git diff --quiet content/snippets/; then
            echo "- â„¹ï¸ No changes in code snippets" >> update-summary.md
          else
            echo "- âœ… Updated code snippets:" >> update-summary.md
            git diff --name-only content/snippets/ | sed 's/^/  - /' >> update-summary.md
          fi
          
          cat update-summary.md

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code content/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/
          git commit -m "docs: Update documentation and snippets

          ðŸ¤– Generated with GitHub Actions
          
          Updates include:
          - Scraped documentation from SvelteKit and Tailwind CSS
          - Code snippets and examples
          
          Co-Authored-By: GitHub Actions <noreply@github.com>"
          git push

      - name: Create summary
        run: |
          if [[ "${{ steps.git-check.outputs.changes }}" == "true" ]]; then
            echo "âœ… Documentation updated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No documentation changes detected" >> $GITHUB_STEP_SUMMARY
          fi